<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transactions">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.transactions.detail.title">Transactions</span> {{transactions.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.transactions.trxId">Trx Id</span></dt>
                <dd>
                    <span>{{transactions.trxId}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.transactions.trxType">Trx Type</span></dt>
                <dd>
                    <span>{{transactions.trxType}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.transactions.device">Device</span></dt>
                <dd>
                    <div *ngIf="transactions.deviceId">
                        <a [routerLink]="['/devices-my-prueba', transactions.deviceId, 'view']">{{transactions.deviceId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transactions-my-prueba', transactions.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
